

    <div class="fieldGroup">
    <div class="boxWrap setup2">
<div data-ng-repeat="error in errors">
    <div><span class="icon_sprite icon_error error"></span>{{error}}</div>
</div>
           
<div data-ng-form="componentForm" class="formWrapper secContent">
    <div data-ng-show="componentForm.$dirty" class="dirtynag">* Warning: You have unsaved changes</div>
    <h5 tabindex="-1">{{formAction}} Component Information</h5>
        <ul>
            <li>
                <span> 
                    <label class="control-label" for="component.name" title="Component Name">Component Name:</label>
                    <input tabindex="0" type="text" name="name" alt="Component Name" data-ng-model="component.name" />
                </span>
            </li>
         </ul>  
        <button tabindex="0" value="Save" title="Save" type="button" class="boxBtn" data-ng-show="componentForm.$dirty" data-ng-click="save(component)">
            <span class="btnIcon icon_sprite icon_save2 ng-class:{ajax_indicator:savingIndicator}" aria-hidden="true"></span>
            <span class="btnText">Save</span>
        </button>
        <button tabindex="0" value="Cancel" title="Cancel" type="button" class="boxBtn"data-ng-show="componentForm.$dirty" data-ng-click="cancel()">
            <span class="btnIcon icon_sprite icon_cancel2" aria-hidden="true"></span>
            <span class="btnText">Cancel</span>
        </button>
        <button tabindex="0" value="Return to Search" title="Return to Search" type="button" class="boxBtn" data-ng-click="returnToSearch()">
            <span class="btnIcon icon_sprite icon_reTry2 ng-class:{ajax_indicator:savingIndicator}" aria-hidden="true"></span>
            <span class="btnText">Return to Search</span>
        </button>
    </div>
</div>  
</div>
