#mna.properties
progman.mna.description="The Program Management Component (environment name)"
mna.mnaUrl=https://your.mna.server/rest
mna.logger.level=INFO
#mongo.properties
#placeholder for mongo settings - note: do not check in real credentials
pm.mongo.hostname=progman.hostname
pm.mongo.port=27017
pm.mongo.user=mongo-username
pm.mongo.password=mongo-password
pm.mongo.dbname=name-of-progman-db
#pbe.properties
#pm.pbe.pass=<<YOUR previously used pbe password placed here will keep your existing progman assets accessible>>
#pm.pbe.pass=secret-salt
#rest-endpoints.properties
#base URLs for REST endpoints, replace with URLs that work for the server this is being run on
pm.rest.service.endpoint=https://programmanagement.rest.endpoint
pm.minJs=false
pm.rest.context.root=/programmanagement.rest.endpoint/
#pm-security.properties
#security props
pm.security.saml.keystore.user=saml-keystore-username
pm.security.saml.keystore.pass=saml-keystore-password
pm.security.dir=file:////usr/local/tomcat/resources/security
pm.security.idp=https://your.idp.url/auth/saml2/jsp/exportmetadata.jsp?metalias=idp&realm=your-realm
pm.rest.saml.metadata.filename=progman_rest_sp_name.xml
pm.webapp.saml.metadata.filename=progman_webapp_sp_name.xml
component.name=ProgramManagement
permission.uri=http://url.to.permissions/rest
pm.oauth.checktoken.endpoint=https://your.idp.url/auth/oauth2/tokeninfo?realm=/your-realm